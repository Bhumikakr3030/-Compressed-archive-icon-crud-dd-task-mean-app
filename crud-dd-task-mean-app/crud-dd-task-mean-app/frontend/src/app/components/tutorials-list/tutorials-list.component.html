<div class="list">
  <div class="search-section">
    <div class="search-container">
      <input
        type="text"
        class="search-input"
        placeholder="Search by title"
        [(ngModel)]="title"
        (keyup.enter)="searchTitle()"
      />
      <button
        class="search-button"
        (click)="searchTitle()"
      >
        Search
      </button>
    </div>
  </div>

  <div class="list-container">
    <div class="list-section">
      <h4>Tutorials List</h4>
      
      <ul class="tutorials-list">
        <li
          class="tutorial-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          <div class="tutorial-title">{{ tutorial.title }}</div>
        </li>
      </ul>

      <div *ngIf="!tutorials || tutorials.length === 0" class="no-tutorials">
        <p>No tutorials found</p>
      </div>

      <button class="remove-all-btn" (click)="removeAllTutorials()" [disabled]="!tutorials || tutorials.length === 0">
        Remove All
      </button>
    </div>

    <div class="details-section">
      <app-tutorial-details
        [viewMode]="true"
        [currentTutorial]="currentTutorial"
      ></app-tutorial-details>
    </div>
  </div>
</div>
