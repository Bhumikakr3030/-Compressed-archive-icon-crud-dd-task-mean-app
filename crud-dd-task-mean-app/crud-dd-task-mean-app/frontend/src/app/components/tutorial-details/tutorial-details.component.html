<div *ngIf="viewMode; else editable">
  <div *ngIf="currentTutorial.id" class="view-mode">
    <h4>Tutorial</h4>
    <div class="detail-item">
      <label><strong>Title:</strong></label> {{ currentTutorial.title }}
    </div>
    <div class="detail-item">
      <label><strong>Description:</strong></label>
      {{ currentTutorial.description }}
    </div>
    <div class="detail-item">
      <label><strong>Status:</strong></label>
      <span [class.status-published]="currentTutorial.published" 
            [class.status-pending]="!currentTutorial.published">
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </span>
    </div>

    <div class="button-group">
      <a
        class="btn btn-warning"
        routerLink="/tutorials/{{ currentTutorial.id }}"
      >
        Edit
      </a>
    </div>
  </div>

  <div *ngIf="!currentTutorial.id" class="empty-state">
    <p>Please click on a Tutorial...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
          placeholder="Enter title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
          placeholder="Enter description"
          rows="4"
        ></textarea>
      </div>

      <div class="detail-item">
        <label><strong>Status:</strong></label>
        <span [class.status-published]="currentTutorial.published" 
              [class.status-pending]="!currentTutorial.published">
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </span>
      </div>
    </form>

    <div class="button-group">
      <button
        class="btn btn-primary"
        *ngIf="currentTutorial.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentTutorial.published"
        class="btn btn-primary"
        (click)="updatePublished(true)"
      >
        Publish
      </button>

      <button class="btn btn-danger" (click)="deleteTutorial()">
        Delete
      </button>

      <button
        type="submit"
        class="btn btn-success"
        (click)="updateTutorial()"
      >
        Update
      </button>
    </div>
    
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  </div>

  <div *ngIf="!currentTutorial.id" class="empty-state">
    <p>Cannot access this Tutorial...</p>
  </div>
</ng-template>
