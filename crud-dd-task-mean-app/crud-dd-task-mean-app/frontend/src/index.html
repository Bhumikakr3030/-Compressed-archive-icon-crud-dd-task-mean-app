<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DD Task</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="container-fluid">
  <!-- Header matching DD-curd-app-ui-2.PNG -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">DD Task</h1>
      <div class="nav-section">
        <span>Tutorials</span>
        <button class="btn btn-primary">Add</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="content-grid">
      <!-- Left Column - Add Tutorial Form -->
      <div class="section-card">
        <div class="card-header">
          <h2 class="card-title">Add New Tutorial</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>

      <!-- Right Column - Tutorials List -->
      <div class="section-card">
        <div class="card-header">
          <h2 class="card-title">Tutorials List</h2>
        </div>
        <div class="card-body">
          <div class="tutorials-header">
            <h3 class="tutorials-title">Tutorials</h3>
            <button class="btn btn-danger">Remove All</button>
          </div>
          <div class="tutorial-item">
            <h4 class="tutorial-name">DD Task</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Tutorial Details Section -->
    <div class="section-card">
      <div class="card-header">
        <h2 class="card-title">Tutorial</h2>
      </div>
      <div class="card-body">
        <div class="tutorial-details">
          <div class="detail-section">
            <strong class="detail-label">Title:</strong>
            <span class="detail-value">DD Task</span>
          </div>
          <div class="detail-section">
            <strong class="detail-label">Description:</strong>
            <span class="detail-value">Testing Purpose</span>
          </div>
          <div class="detail-section">
            <strong class="detail-label">Status:</strong>
            <span class="status-badge">Pending</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
  <app-root></app-root>
</body>
</html>
