name: Build and Deploy MEAN Stack

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # âœ… Updated to v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # âœ… Updated to v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3  # âœ… Updated to v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest
        cache-from: type=gha  # âœ… Added caching for faster builds
        cache-to: type=gha,mode=max

    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest
        cache-from: type=gha  # âœ… Added caching for faster builds
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-linux-latest  # âœ… Fixed: was "ubuntu-latest"
    
    steps:
    - name: Checkout code (for docker-compose.yml)
      uses: actions/checkout@v4  # âœ… Added to get docker-compose.yml

    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.3  # âœ… Updated version
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          set -e  # âœ… Exit on error
          echo "ğŸš€ Starting deployment..."
          
          cd ~/mean-crud-app
          
          # Copy updated docker-compose.yml if it exists
          if [ -f docker-compose.yml ]; then
            echo "ğŸ“‹ Updating docker-compose.yml..."
            cp docker-compose.yml ~/mean-crud-app/docker-compose.yml
          fi
          
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose down
          
          echo "ğŸ§¹ Cleaning up unused images..."
          docker image prune -f
          
          echo "ğŸ“¥ Pulling latest images..."
          docker-compose pull
          
          echo "ğŸš€ Starting containers..."
          docker-compose up -d
          
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # âœ… Added health checks
          echo "ğŸ¥ Running health checks..."
          
          # Check backend
          if curl -f http://localhost:3000/; then
            echo "âœ… Backend is healthy"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi
          
          # Check frontend
          if curl -f http://localhost/; then
            echo "âœ… Frontend is healthy"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi
          
          echo "ğŸ“Š Current running containers:"
          docker-compose ps
          
          echo "ğŸ‰ Deployment completed successfully!"
